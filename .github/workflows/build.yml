on:
  push:
    branches:
      - v3
  pull_request:
    types: [opened, synchronize, reopened]
name: Main Workflow (Sonar)
jobs:
  sonarcloud:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: SonarCloud Scan
        run: mvn -B clean install --file pom.xml && mvn -B verify sonar:sonar -Dsonar.projectKey=neoload-models -Dsonar.organization=neotys -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.branch='${{ steps.extract_branch.outputs.branch }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}