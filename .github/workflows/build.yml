on:
  push:
    branches:
      - v3
  pull_request:
    types: [opened, synchronize, reopened]
name: Main Workflow (Sonar)
jobs:
  sonarcloud:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        run: mvn -B sonar:sonar -Dsonar.host.url=http://sonar:9000/ -Dsonar.branch='${env.BRANCH_NAME}' -P sonar