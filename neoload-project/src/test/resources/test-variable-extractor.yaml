name: MyProject
user_paths:
- name: MyUserPath
  actions:
    steps:
    - request:
        name: request
        url: http://www.neotys.com/select?name:neoload
        extractors:
        - name: first-match-on-jsonpath
          jsonpath: $.features[0].type
          regexp: Fea(.*)
          match_number: 1
          decode: url
          extract_once: true