name: MyProject
user_paths:
- name: MyUserPath
  actions:
    steps:
    - request:
        name: request
        url: http://www.neotys.com/select?name:neoload
        method: GET
        assert_content:
        - name: assertion_1
          not: true
          contains: Design & Maintenance
